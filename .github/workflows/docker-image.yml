name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag etl-1calle1etimologia
      
    - name: Start persistent container
      run: |
        docker run -d \
          --name etl-container \
          -v ${{ github.workspace }}:/app \
          -w /app \
          etl-1calle1etimologia \
          tail -f /dev/null
      
    - name: Generate full report
      run: docker exec etl-container bin/generator .
      
    - name: Upload generated files
      uses: actions/upload-artifact@v4
      with:
        name: etl-reports
        path: |
          reports/
          features/
        retention-days: 30
    
    - name: Cleanup container
      if: always()
      run: docker stop etl-container && docker rm etl-container
